on:
  push:
    branches:
      - master
    paths-ignore:
      - "client/**"
      - "server/target/**"
      - "server/test/**"
      - "README.md"
      - "server/README.md"
      - ".gitignore"
      - ".github/workflows/client.yml"
      - ".github/workflows/clientrelease.yml"

name: Build-Server-and-Send-to-Azure

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout GitHub Action"
        uses: actions/checkout@v2

      - name: "Login to Azure"
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: "Set up Docker to push to Azure Repository"
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: "Build Server JAR, create a Server Image and push to Azure Repository"
        run: |
          cd server
          docker build --build-arg db_master_key=${{ secrets.DB_MASTER_KEY }} \
                 -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/bankserver:${{ github.sha }} .
          docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/bankserver:${{ github.sha }}

      - name: "Deploy NewBank Server Image to Azure Container Instances"
        uses: "azure/aci-deploy@v1"
        with:
          resource-group: ${{ secrets.RESOURCE_GROUP }}
          dns-name-label: ${{ github.repository_owner }}
          image: ${{ secrets.REGISTRY_LOGIN_SERVER }}/bankserver:${{ github.sha }}
          registry-login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          registry-username: ${{ secrets.REGISTRY_USERNAME }}
          registry-password: ${{ secrets.REGISTRY_PASSWORD }}
          name: bankserver
          location: "southeastasia"
